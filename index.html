<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Metadata Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>EPUB Metadata Review</h1>

        <!-- Kéo thả file -->
        <div id="dropZone">
            <p>📂 Kéo & thả file EPUB vào đây hoặc</p>
            <label class="label-upload" for="fileInput">📁 Chọn file EPUB</label>
            <input type="file" id="fileInput" accept=".epub">
        </div>

        <!-- Metadata (ẩn khi chưa upload file) -->
        <div id="metadata"></div>
		<div id="review">
			<h2>📖 Nội dung tác phẩm</h2>
			<div id="epubPreview"></div>
		</div>
    </div>
</body>
</html>
